    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", function () {
                    let parent = this.parentElement;
                    let quantitySelector = parent.querySelector(".quantity-selector");

                    // Hide the "Add to Cart" button and show the quantity selector
                    this.classList.add("d-none");
                    quantitySelector.classList.remove("d-none");

                    // Reset quantity to 1
                    let quantityDisplay = quantitySelector.querySelector(".quantity");
                    quantityDisplay.textContent = "1";
                });
            });

            document.querySelectorAll(".increase-qty").forEach(button => {
                button.addEventListener("click", function () {
                    let quantityDisplay = this.parentElement.querySelector(".quantity");
                    let quantity = parseInt(quantityDisplay.textContent);
                    quantityDisplay.textContent = quantity + 1;
                });
            });

            document.querySelectorAll(".decrease-qty").forEach(button => {
                button.addEventListener("click", function () {
                    let quantityDisplay = this.parentElement.querySelector(".quantity");
                    let quantity = parseInt(quantityDisplay.textContent);
                    if (quantity > 1) {
                        quantityDisplay.textContent = quantity - 1;
                    } else {
                        // Hide quantity selector and show "Add to Cart" button again if quantity is 0
                        let parent = this.closest(".text-sm-right");
                        parent.querySelector(".quantity-selector").classList.add("d-none");
                        parent.querySelector(".add-to-cart").classList.remove("d-none");
                    }
                });
            });
        });
    </script>
